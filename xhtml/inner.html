    <header>

            <div class="row">
                <div class="col-lg-4 col-sm-8 col-xs-8"><a href="#" class="logo"><img alt="" src="img/logo.png" class="img-fluid"></a></div>

                            <input type="file">

                    </div>

                    </div>
